<html>
<head>
<script type="text/javascript" src="./resources/jquery-3.1.1.min.js"></script>
<style type="text/css">
	.update{
		background-color: #cccccc;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="toolbar">
			<input type="text" placeholder="Search by Name" id="inpSearch" />
			<input type="button" value="Search" id="btnSearch" />
		</div>
		<br>
		<div id="tbl">
			<table border="1" id="tblStudents">
			
			</table>
		</div>
		<br>
		<div id="insertData">
			<h5 id="heading">Insert New Student Record</h5>
			<input type="text" placeholder="Enter your USN" id="inpUsn" />
			<br>
			<input type="text" placeholder="Enter your Name" id="inpName" />
			<br>
			<input type="text" placeholder="Enter your College" id="inpCollege" />
			<br>
			<input type="text" placeholder="Enter your SSLC Marks" id="inpSslc" />
			<br>
			<input type="text" placeholder="Enter your PUC Marks" id="inpPuc" />
			<br>
			<input type="text" placeholder="Enter your BE Marks" id="inpBe" />
			<br>
			<input type="button" value="Submit" id="btnInsertData" />
			<input type="button" value="Clear" id="btnClear" />
		</div>
	</div>
	<script type="text/javascript" src="./resources/common.js"></script>
</body>
</html>
